<html>
    <head>
        <title id="title">Restore Previous Session</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="crashRestore.css" />        
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="crashRestore.js"></script>
    </head>
    <body>
        <br/>
        <div id="header">
            <img id="freshStartIcon" src="/img/freshstart48.png">
            <span id="textBox">Restore previous session</span>
        </div>   
        <br style="clear:both"/>
        <div id="content"> 
            <div id="sessionList">
                <span class="sessionLabel" id="prevSession">Most Recent</span>
            </div>        
            
            <div id="snapshotHint">
                * 'Snapshot #1' up to 'Snapshot #5' are sessions that are saved in an earlier Chrome use. You may find them helpful if the most recent session is corrupted or is not exactly what you want.
            </div>
            <br>
            <div id="crashWindowBox"></div>
            
            <br/><br/><br/>
        </div>
    </body>
</html>
